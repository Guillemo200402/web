</head>

<body>

    
    <!--  ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´  INICIO HEADER ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ -->

        <!-- inicia marca del header -->

                <img class="branding-logo"
                     src="images/logoCelcuotas.png"

                     aria-hidden="true" />
            </a>
            <p class="branding" aria-label="Bienvenido a nuestra tienda on-line:"></p>
        </div>
        

        <!-- finaliza marca del header-->
    <!-- inicia enlaces -->

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="credito.html">CALCULA TU CREDITO</a></li>

        </ul>
    </nav>

    <!-- finaliza enlaces -->

        <!-- inicia boton cart-->

        <div>
            <button type="button"
                    class=" btn-cart in-line button button-simple-empty"
                    aria-label="Mostrar productos agregados al carrito">
                <i class="fas fa-shopping-cart cart-icon"
                   aria-hidden="true"
                   aria-live="polite"></i>
                <div class= "cart-text">
                    <p>Carrito (<span class="cart-qty">0</span>ítems)</p>
                </div>
                
            </button>
        </div>
        <!--finaliza boton cart-->

    <!--★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ FIN HEADER ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ -->


        <!--★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ CONTACTO ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ -->
        <style>
        body { font-family: Arial, sans-serif; }
        .contact-container { max-width: 600px; margin: auto; padding: 20px; }
        .contact-form { display: flex; flex-direction: column; }
        .contact-form label { margin-top: 10px; }
        .contact-form input, .contact-form textarea { padding: 10px; margin-top: 5px; }
        .contact-form button { padding: 10px; margin-top: 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #map { height: 400px; width: 100%; margin-top: 20px; }
      </style>
      <script>
        function initMap() {
          var empresa = {lat: -34.397, lng: 150.644}; // Reemplaza con la latitud y longitud de tu empresa
          var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: empresa});
          var marker = new google.maps.Marker({position: empresa, map: map});
        }
      </script>
      </head>
      <body>
      
      <div class="contact-container">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos.</p>
        
        <form class="contact-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          
          <button type="submit">Enviar</button>
        </form>
       
      
      <div class="header-menu-add-to-card theme-sky-dark menu-add-to-card-hidde is-hidden ">
        <div class="cart-container in-stack">
            <div class="cart-title-container in-line">
                <h2>CARRITO</h2>
                <button type="button" class="btn-close">
                    <i class="far fa-window-close"></i>
                </button>
            </div>
            <div class="cart-full">
                <div class="in-line">
                    <p><span class="cart-qty">0</span> producto(s) agregado(s)</p>
                </div>
                <div class="cart-products-added">

                </div>
                <div class="subtotal-container in-line">
                    <p> Subtotal $ <span class="cart-subtotal-value">0</span></p>
                </div>
                <div class=" add-to-card-buttons in-stack">
                    <button type="button" class="btn-buy  in-line button
                button-simple-solid-reverse">
                        COMPRAR
                    </button>

                    <button type="button" class="btn-empty-cart in-line button
                button-simple-empty ">
                        VACIAR
                    </button>
                </div>
            </div>
            <!--  MENSAGE DE CARRITO VACÍO -->
            <div class="cart-empty is-hidden">
                <p class="cart-empty-msg ">
                    No tienes productos en el carrito, ¡Agrega algunos!
                </p>
            </div>
        </div>
    </div>

</body>
