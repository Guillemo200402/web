<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SHOP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='prestamo.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>

    <!--  ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´  INICIO HEADER ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ -->

    <header class="header theme-sky-dark in-line" id="header">
        
        <!-- inicia marca del header -->

        <div class="in-line">
            <img class="branding-logo" src="images/logoCelcuotas.png" alt="logotipo de celcuotas" aria-hidden="true" />
            <p class="branding" aria-label="Bienvenido a nuestra tienda on-line:"></p>
        </div>

        <!-- finaliza marca del header-->
        <!-- inicia enlaces -->

        <nav>
            <ul class="nav-links">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="credito.html">CALCULA TU CREDITO</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>

            </ul>
        </nav>
        <div>
            <button type="button" class=" btn-cart in-line button button-simple-empty"
                aria-label="Mostrar productos agregados al carrito">
                <i class="fas fa-shopping-cart cart-icon" aria-hidden="true" aria-live="polite"></i>
                <div class="cart-text">
                    <p>Carrito (<span class="cart-qty">0</span>ítems)</p>
                </div>

            </button>
        </div>
        <!--finaliza boton cart-->
    </header>

    <!--★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ FIN HEADER ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ -->

    <!--★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ Calculadorea de precios ★´･ｪ･`★´･ｪ･`★´･ｪ･`★´･ｪ･`★´ -->
    <div class="form">
        <fieldset>
            <h1>SIMULADOR DE PRESTAMO</h1>
            <form>
                <div>
                    <label for="capital">CAPITAL 
                        <input type="text" placeholder="Ingrese el capital prestado" id="capital">
                        <i class="fas fa-coins"></i>
                    </label>
                </div>
                <div>
                    <label for="couta">CUOTAS 
                        <input type="text" placeholder="Ingrese las cuotas del prestamo" id="couta">
                        <i class="far fa-calendar-alt"></i>
                    </label>
                </div>
                <div>
                    <label for="interes">INTERES
                        <input type="text" placeholder="Ingrese el interés a generar" id="interes">
                        <i class="fas fa-hand-holding-usd"></i>
                    </label>
                </div>
            </form>
            <button onclick="gen_table();">CALCULAR</button>
        </fieldset>
        <hr>
        <table class="tab">
            <thead>
                <tr>
                    <td>NRO</td>
                    <td>CAPITAL</td>
                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                <tr>
                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="prestamo.js"></script>

    <div class="header-menu-add-to-card theme-sky-dark menu-add-to-card-hidde is-hidden ">
        <div class="cart-container in-stack">
            <div class="cart-title-container in-line">
                <h2>CARRITO</h2>
                <button type="button" class="btn-close">
                    <i class="far fa-window-close"></i>
                </button>
            </div>
            <div class="cart-full">
                <div class="in-line">
                    <p><span class="cart-qty">0</span> producto(s) agregado(s)</p>
                </div>
                <div class="cart-products-added">

                </div>
                <div class="subtotal-container in-line">
                    <p> Subtotal $ <span class="cart-subtotal-value">0</span></p>
                </div>
                <div class=" add-to-card-buttons in-stack">
                    <button type="button" class="btn-buy  in-line button
                button-simple-solid-reverse">
                        COMPRAR
                    </button>

                    <button type="button" class="btn-empty-cart in-line button
                button-simple-empty ">
                        VACIAR
                    </button>
                </div>
            </div>
            <!--  MENSAGE DE CARRITO VACÍO -->
            <div class="cart-empty is-hidden">
                <p class="cart-empty-msg ">
                    No tienes productos en el carrito, ¡Agrega algunos!
                </p>
            </div>
        </div>
    </div>
    
</body>
